###################################################################
#      DEPLOYMENT PARA CLIENTE NATS SUBSCRIBER - KUBERNETES       #
###################################################################

# Version
apiVersion: apps/v1
# Especificar tipo de objeto Kubernetes, en este caso, 'Deployment'
kind: Deployment

metadata:
  # Nombre del objeto Deployment
  name: deployment-client-sub
# Especificaciones
spec:
  # Numero de Pods idénticos
  replicas: 1
  selector:
    matchLabels:
      # Especificar label identificador
      modulo: cliente-sub
  # Plantilla con la que se crearán los Pods 
  template:
    metadata:
      labels:
       # Label identificador, tiene que coincidir con el de arriba
       modulo: cliente-sub
    spec:
      # Especificaciones del contenedor a crear
      containers:
      # Nombre del contenedor
      - name: pod-cliente-sub
        # Imagen 
        image: alopezmena/cliente-nats-sub
        # Mapeo de puertos->Se expondrán los siguientes puertos
        ports:
        - containerPort: 4222
        - containerPort: 6222
        - containerPort: 8222
